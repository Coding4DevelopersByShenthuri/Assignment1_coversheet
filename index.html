<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section1</title>
    <link rel="stylesheet" href="css files/section1.css" />
    <link rel="stylesheet" href="css files/main.css" />
  </head>
  <body>
    <div class="main" id="section1main">
      <!-- left  -->
      <div id="left">
        <!-- logo and brand name  -->
        <a href="index.html">
          <span id="brand">
            <img src="assets/logo.png" height="60em" alt="logo" />
            <span>Uzhavan</span>
          </span></a
        >

        <!-- form  -->
        <div class="content-after">
          <!-- title  -->
          <div style="text-align: center">
            <span class="card-title">WELCOME BACK</span>
            <p>Welcom back! Please enter your details.</p>
          </div>
          <div>
            <label for="email">Email</label>
            <br /><br />
            <input
              class="card-input"
              placeholder="Enter your email"
              type="email"
              name="email"
              id="email"
              required
            />
            <br /><br />
            <label for="password">Password</label>
            <br /><br />
            <input
              placeholder="Enter your password"
              class="card-input"
              type="password"
              name="password"
              id="password"
              required
            />
          </div>
          <!-- remember me and checkbox  -->
          <div
            style="display: flex; justify-content: space-around; width: 100%"
          >
            <span><input type="checkbox" />Remember me</span>
            <a href="#" id="forgot-pass">Forgot Password</a>
          </div>
          <br />

          <a href="html files/section2.html"
            ><div class="card login">Login</div></a
          >
          <div class="card">
            <span>
              <img
                src="assets/google_icon.png"
                height="30vw"
                alt="google"
              /><span>Sign in with Google</span></span
            >
          </div>

          <span>Don' have an account? <a href="#">Sign up free!</a></span>
        </div>
      </div>
      <!-- right -->
      <div id="right"></div>
    </div>
  </body>
</html>
